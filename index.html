<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />

  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div id="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="mentory-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required placeholder=" " />
            </div> 

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required placeholder=" " />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="e-mail">Email <span>(digite um email válido)</span></label>
            <input type="email" id="e-mail" required placeholder=" " />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="6" placeholder=" " />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required placeholder=" " />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend class="second-legend">Primeira mentoria</legend>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date" required value="2023-01-01" />
                </div>

                <div class="input-wrapper">
                  <label for="begin">Das</label>
                  <input type="time" id="begin" required value="00:00" />
                </div>

                <div class="input-wrapper">
                  <label for="end">Até</label>
                  <input type="time" id="end" required value="00:00" />
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend class="second-legend">Segunda mentoria</legend>

              <div class="col-3">
                <div class="input-wrapper">
                  <label for="date-2">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date-2" required value="2023-01-01" />
                </div>

                <div class="input-wrapper">
                  <label for="begin-2">Das</label>
                  <input type="time" id="begin-2" required value="00:00" />
                </div>

                <div class="input-wrapper">
                  <label for="end-2">Até</label>
                  <input type="time" id="end-2" required value="00:00" />
                </div>
              </div>
            </div>
          </fieldset>
        </div>
      </fieldset>
    </form>

    <footer>
      <button form="mentory-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
